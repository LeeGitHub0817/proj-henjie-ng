<app-header></app-header>
<!--面包屑导航-->
<div class="breadcrumb">
  <div class="container">
    <h2>
      <a href="">首页</a>&gt;<a href="">产品中心</a>
    </h2>
  </div>
</div>
<!--页面主体-->
<div class="main container">
  <div class="cart">
    <div class="cart_header">
      <span>已选商品<em>{{ totalCount }}</em>件</span>
      <span>总金额：<strong>{{ priceSum.toFixed(2) }}</strong></span>
      <button type="button">结算</button>
    </div>
    <div class="cart_con">
      <div class="cartcon_title">
        <span><input type="checkbox"/> 全选</span>
        <span>商品信息</span>
        <span>单价</span>
        <span>数量</span>
        <span>金额</span>
        <span>操作</span>
      </div>
      <ul>
        <!-- <h2>购物车中没有任何商品！</h2> -->
        <li *ngFor="let item of cartProduct">
          <input type="checkbox" class="cart_checkbox"/>
          <a href="" class="cart_img"><img [src]="item.pic" alt=""/></a>
          <a href="" class="cart_title">{{ item.title1 }}</a>
          <i>{{ item.price.toFixed(2) }}</i>
          <div>
            <span>-</span><input type="text" [value]="item.count"/><span>+</span>
          </div>
          <strong>{{ (item.price * item.count).toFixed(2) }}</strong>
          <em (click)="deletePro(item.did)"></em>
        </li>
      </ul>
    </div>
    <div class="cart_header">
      <span>已选商品<em>{{ totalCount }}</em>件</span>
      <span>总金额：<strong>{{ priceSum.toFixed(2) }}</strong></span>
      <button type="button">结算</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
