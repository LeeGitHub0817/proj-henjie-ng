<!--页面主体-->
<div class="register">
  <h2>新用户注册{{ uname }}</h2>
  <ul>
    <li>
      <span>邮箱：</span>
      <input [(ngModel)]="uname" (blur)="emailCheck()" type="text" id="uname" placeholder="请输入邮箱名"/>
      <em></em>
      <i></i>
    </li>
    <li>
      <span>密码：</span>
      <input [(ngModel)]="upwd" (blur)="pwdCheck()" type="password" id="upwd" placeholder="请输入密码"/>
      <em></em>
      <i></i>
    </li>
    <li>
      <span>重复密码：</span>
      <input (blur)="pwdCheck2()" type="password" id="upwd2" placeholder="请重复输入密码"/>
      <em></em>
      <i></i>
    </li>
    <li>
      <span>手机号：</span>
      <input [(ngModel)]="phone" (blur)="phoneCheck()" type="text" id="phone" placeholder="请输入手机号"/>
      <em></em>
      <i></i>
    </li>
    <li>
      <span>验证码：</span>
      <input type="text" class="inp_yzm" placeholder="请输入验证码"/>
      <img src="../assets/images/yzm.png" alt=""/>
      <strong class="icon_refresh"></strong>
    </li>
    <li class="li_checkbox"><label>
      <input [(ngModel)]="isAgreed" type="checkbox" checked/>
      <span>我已阅读并同意用户注册协议 {{isAgreed ? "ok" : "no"}} </span>
    </label>
    </li>
    <li class="li_btn">
      <button (click)="doRegister()" type="button">提交注册</button>
    </li>
  </ul>
</div>
